<!DOCTYPE HTML><html>
<head>
  <title>ESP Servo Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>ESP Servo Control</h1>
  <form action="/setServo" method="get">
    <label for="angle">Servo Angle (0-180):</label><br>
    <input type="number" id="angle" name="angle" min="0" max="180"><br><br>
    <input type="submit" value="Set Angle">
  </form>
</body>
</html>
