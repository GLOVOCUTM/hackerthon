<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>SmartWindows</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #3A5166;
            color: white;
            font-family: monospace;
            font-size: 1.4em;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 1em;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .info{
            text-align: center;
            font-family: monospace;
            color: black;
        }

        .box1 {
            width: 320px;
            height: 200px;
            padding-top: 1em;
            background-color: rgba(255, 255, 255, 0.882);
            border: solid;
            border-color: #000000c7;
            border-width: 3px;
            border-radius: 30px;
            margin-bottom: 10px;
        }

        #toggleButton {
            font-size: 2rem;
            padding: 15px 30px;
            background-color: rgba(255, 0, 0, 0.3);
            color: rgba(240, 240, 240, 0.946);
            font-family: monospace;
            text-shadow: 1px 1px 1px #000000;
            border: solid;
            border-width: 3px;
            border-color: #0000004e;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
        }

        #info {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
        }

        #bgVideo {
            position: fixed;
            height: fit-content;
            width: fit-content;
            z-index: -1;
            align-self: center;
            min-width: 100%;
            min-height: 100%;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="https://www.pexels.com/download/video/12978459/" type="video/mp4">
      </video>
      </div>
    <div class="container">
        <div class="box1" id="box1">        
            <div class="info">
            <p>Temperature: <span id="temperature">Loading...</span> Â°C</p>
            <p>Humidity: <span id="humidity">Loading...</span> %</p>
        </div>
    </div>
        <button id="toggleButton">Loading...</button>
    </div>

    <script>
        function changeText(button) {
            if (button.textContent === "OpenWindow") {
                button.textContent = "CloseWindow";
            } else {
                button.textContent = "OpenWindow";
            }
            button.classList.toggle('pressed');
        }

        $(document).ready(function(){
            var endpoint = 'https://home1-31c9.restdb.io/rest/data/664d9cbe7a191951000003e3'; // Your restdb.io API endpoint
            var apiKey = '664d9d10f13d104d6dc37e44'; // Your restdb.io API key

            // Function to update the button text and color based on the pcstate value
            function updateButton(pcstate) {
                $('#toggleButton').text(pcstate === 'ON' ? 'ON' : 'OFF');
                $('#toggleButton').css('background-color', pcstate === 'ON' ? 'rgba(0, 255, 0, 0.3)' : 'rgba(255, 0, 0, 0.3)');
            }

            // Function to update the temperature and humidity
            function updateInfo(temperature, humidity) {
                $('#temperature').text(temperature.toFixed(1));
                $('#humidity').text(humidity);
            }

            // Get the initial data from the database
            $.ajax({
                url: endpoint,
                method: 'GET',
                headers: { 'x-apikey': apiKey },
                success: function(data) {
                    updateButton(data.pcstate);
                    updateInfo(data.temperature, data.humidity);
                }
            });

            // When the button is clicked, toggle the pcstate in the database
            $('#toggleButton').click(function(){
                var currentState = $(this).text() === 'ON' ? 'ON' : 'OFF';
                var newState = currentState === 'ON' ? 'OFF' : 'ON';

                $.ajax({
                    url: endpoint,
                    method: 'PUT',
                    headers: { 'x-apikey': apiKey, 'Content-Type': 'application/json' },
                    data: JSON.stringify({ pcstate: newState }),
                    success: function(data) {
                        updateButton(data.pcstate);
                        updateInfo(data.temperature, data.humidity);
                    }
                });
            });
        });
    </script>
</body>
</html>
